version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: geologai-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: geologai
      MYSQL_USER: geologai_user
      MYSQL_PASSWORD: geologai_password
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - geologai_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: geologai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geologai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geologai-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://geologai_user:geologai_password@mysql:3306/geologai
      REDIS_URL: redis://redis:6379
      DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 8000
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geologai_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: geologai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - geologai_network

volumes:
  mysql_data:
  redis_data:
  backend_uploads:

networks:
  geologai_network:
    driver: bridge
