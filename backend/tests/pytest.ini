[pytest]
# pytest 配置文件
# 定义 pytest 的行为和标记

# 添加命令行选项
addopts = -v --tb=short

# 指定测试文件模式
testpaths = tests

# 指定 Python 文件模式
python_files = test_*.py

# 指定测试类模式
python_classes = Test*

# 指定测试函数模式
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试 (CRUD、Service 内部逻辑)
    integration: 集成测试 (API 端点、完整工作流)
    slow: 慢速测试 (通常跳过，仅在完整测试中运行)

# 最小 Python 版本
minversion = 7.0
